{% extends "base_layout.html" %}
{% block content %}
    <div class="posts">
        {% for page in section.pages %}
          <div class="post">
            <h1 class="post-title">
              <a href="{{ page.permalink }}">
                {{ page.title }}
              </a>
            </h1>
            <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
            {{ page.summary | safe }}
          </div>
        {% endfor %}
    </div>
{% endblock content %}
